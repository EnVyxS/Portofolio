<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream State</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .dream-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
            z-index: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        .dream-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
            opacity: 0;
            animation: fadeInOut 8s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .wake-up-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            z-index: 10;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .wake-up-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
        }

        .haze {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.1) 15%,
                rgba(0,0,0,0.2) 30%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.2) 70%,
                rgba(0,0,0,0.1) 85%,
                rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .blur-edge {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="dream-container">
        <h1 class="dream-title">You are dreaming...</h1>
        <div class="video-container">
            <iframe id="player" src="https://www.youtube.com/embed/ArmDp-zijuc?enablejsapi=1&autoplay=1&controls=0&rel=0&loop=1&playlist=ArmDp-zijuc&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button id="wakeUpBtn" class="wake-up-btn">WAKE UP</button>
    </div>

    <div class="particles" id="particles"></div>
    <div class="haze"></div>
    <div class="blur-edge"></div>

    <script>
        // YouTube API code
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        let videoEnded = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // When video ends (or is near the end)
            if (event.data === YT.PlayerState.ENDED || 
                (event.data === YT.PlayerState.PLAYING && 
                 player.getCurrentTime() > player.getDuration() - 5)) {
                
                if (!videoEnded) {
                    videoEnded = true;
                    showWakeUpButton();
                }
            }
        }

        function showWakeUpButton() {
            const wakeUpBtn = document.getElementById('wakeUpBtn');
            wakeUpBtn.style.display = 'block';
            wakeUpBtn.style.animation = 'fadeInOut 2s ease-in-out infinite';
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            
            // Set styles
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Wake up button functionality
        document.getElementById('wakeUpBtn').addEventListener('click', function() {
            window.location.href = '/';
        });

        // Automatically show wake up button after the video duration plus a small margin
        setTimeout(function() {
            showWakeUpButton();
        }, 230000); // Show button after 3 minutes and 50 seconds (video length is about 3:47)
    </script>
</body>
</html>
