<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Dream</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            color: #d0c8bc;
            background-color: #0a0a0c;
            height: 100%;
            overflow: auto;
            line-height: 1.6;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c4zIypAAAAAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgvJEaAAAAVklEQVRIx+3RSRaAIAxE0b5EEESUGcf7X9eo4GqXsR8B10+W2jLEwM0DmE0PQgFnmO1MWXMTyF1K3LFHD8AXByGVLtghjWmB3YE1oHB4MVaVwJSKZYuB2bw7APsPy4I/JCIYAAAAAElFTkSuQmCC');
            background-repeat: repeat;
        }

        .dream-container {
            position: relative;
            max-width: 1100px;
            margin: 0 auto;
            padding: 5vh 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .dream-title {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            text-align: center;
            color: #b9ad9c;
            margin: 5vh 0 8vh;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-item {
            background-color: rgba(18, 18, 20, 0.8);
            border: 1px solid rgba(100, 90, 80, 0.3);
            padding: 30px;
            border-radius: 0px;
        }

        .grid-full {
            grid-column: 1 / -1;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #d0c8bc;
            font-weight: 500;
        }

        .memory-quote {
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.3rem;
            line-height: 1.8;
        }

        .link-item {
            display: block;
            margin-bottom: 15px;
            color: #a7987b;
            text-decoration: none;
            font-size: 1.3rem;
            transition: color 0.3s ease;
            position: relative;
            padding-left: 15px;
        }

        .link-item:before {
            content: "▹";
            position: absolute;
            left: 0;
            opacity: 0.6;
        }

        .link-item:hover {
            color: #d0c0a5;
        }

        .music-player {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .play-button {
            width: 40px;
            height: 40px;
            background: none;
            border: 1px solid #a7987b;
            color: #a7987b;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(167, 152, 123, 0.2);
        }

        .player-text {
            font-size: 1.3rem;
        }

        .dream-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 1px solid rgba(100, 90, 80, 0.3);
            display: block;
            margin-bottom: 15px;
            filter: brightness(0.8) contrast(1.1) saturate(0.7);
        }

        .whisper-text {
            font-size: 1.3rem;
            color: #928577;
            line-height: 1.6;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 12, 0) 40%,
                rgba(10, 10, 12, 1) 100%
            );
            z-index: 2;
        }

        .wake-up-btn {
            background: none;
            border: 1px solid #a7987b;
            color: #a7987b;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            padding: 15px 30px;
            margin: 40px auto 20px;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .wake-up-btn:hover {
            background: rgba(167, 152, 123, 0.2);
            color: #d0c0a5;
        }

        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c4zIypAAAAAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgvJEaAAAAVklEQVRIx+3RSRaAIAxE0b5EEESUGcf7X9eo4GqXsR8B10+W2jLEwM0DmE0PQgFnmO1MWXMTyF1K3LFHD8AXByGVLtghjWmB3YE1oHB4MVaVwJSKZYuB2bw7APsPy4I/JCIYAAAAAElFTkSuQmCC');
            opacity: 0.02;
            pointer-events: none;
            z-index: 3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(167, 152, 123, 0.4);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .dream-title {
                font-size: 2.3rem;
                margin: 3vh 0 5vh;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .memory-quote,
            .link-item,
            .player-text,
            .whisper-text {
                font-size: 1.1rem;
            }

            .dream-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dream-container">
        <h1 class="dream-title">You have entered a forgotten dream...</h1>
        
        <div class="grid-container">
            <!-- Dream Shrine -->
            <div class="grid-item">
                <h2 class="section-title">Dream Shrine</h2>
                <a href="#" class="link-item">The Fog</a>
                <a href="#" class="link-item">The Echoes</a>
                <a href="#" class="link-item">The End?</a>
            </div>
            
            <!-- Memory Fragments -->
            <div class="grid-item">
                <h2 class="section-title">Memory Fragments</h2>
                <p class="memory-quote">"Seek the flame, lest your soul fade into nothingness."</p>
            </div>
            
            <!-- Background Music -->
            <div class="grid-item grid-full">
                <div class="music-player">
                    <button class="play-button" id="playButton">▶</button>
                    <span class="player-text">Background Music</span>
                    <span class="player-text" style="margin-left: auto;">Orange</span>
                </div>
            </div>
            
            <!-- Dream Path -->
            <div class="grid-item">
                <h2 class="section-title">Dream Path</h2>
                <img src="https://images.unsplash.com/photo-1535231540604-72e8fbaf8cdb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1335&q=80" alt="Dark forest path" class="dream-image">
            </div>
            
            <!-- Whispers -->
            <div class="grid-item">
                <h2 class="section-title">Whispers</h2>
                <p class="whisper-text">The darkness is nigh...</p>
            </div>
        </div>
        
        <button id="wakeUpBtn" class="wake-up-btn">AWAKEN</button>
    </div>
    
    <div class="vignette"></div>
    <div class="fog-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numParticles = 50;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                const posX = Math.random() * 100;
                particle.style.left = `${posX}%`;
                
                // Random start position off screen bottom
                const startY = Math.random() * 20 + 100;
                particle.style.top = `${startY}vh`;
                
                // Random duration
                const duration = Math.random() * 60 + 30;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 30;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add audio functionality
        function setupAudio() {
            const playButton = document.getElementById('playButton');
            const audio = new Audio('https://soundimage.org/wp-content/uploads/2016/03/Cyberpunk-2100.mp3');
            audio.loop = true;
            audio.volume = 0.3;
            
            let isPlaying = false;
            
            playButton.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playButton.textContent = '▶';
                } else {
                    audio.play();
                    playButton.textContent = '❚❚';
                }
                isPlaying = !isPlaying;
            });
        }
        
        // Wake up button functionality
        function setupWakeUpButton() {
            const wakeUpBtn = document.getElementById('wakeUpBtn');
            
            wakeUpBtn.addEventListener('click', function() {
                document.body.style.transition = 'opacity 1.5s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(function() {
                    window.location.href = '/';
                }, 1500);
            });
        }
        
        // Initialize everything
        window.onload = function() {
            createParticles();
            setupAudio();
            setupWakeUpButton();
            
            // Add subtle parallax effect
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX / window.innerWidth) - 0.5;
                const moveY = (e.clientY / window.innerHeight) - 0.5;
                
                const items = document.querySelectorAll('.grid-item');
                items.forEach(item => {
                    const depth = parseFloat(item.getAttribute('data-depth') || 0.05);
                    const translateX = moveX * 100 * depth;
                    const translateY = moveY * 100 * depth;
                    item.style.transform = `translate(${translateX}px, ${translateY}px)`;
                });
            });
        };
    </script>
</body>
</html>
