  <!-- Teks deskripsi -->
  <text x="297.5" y="380" font-family="'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#3a3a3a">has successfully completed</text>
  
  <!-- Nama program -->
  <text x="297.5" y="430" font-family="'Times New Roman', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3a3a3a">Back End Java Development Program</text>
  <text x="297.5" y="465" font-family="'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#3a3a3a">Wave 4</text>
  
  <!-- Tanggal -->
  <text x="297.5" y="520" font-family="'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#3a3a3a">16 February 2023 - 30 June 2023</text>
  
  <!-- Ornamen bawah -->
  <path d="M150,600 C250,580 350,620 450,600" stroke="#d4b16a" stroke-width="1" fill="none"/>
  
  <!-- Area tanda tangan -->
  <line x1="170" y1="700" x2="260" y2="700" stroke="#3a3a3a" stroke-width="1"/>
  <text x="215" y="720" font-family="'Times New Roman', serif" font-size="14" text-anchor="middle" fill="#3a3a3a">Alamanda Shantika</text>
  <text x="215" y="740" font-family="'Times New Roman', serif" font-size="12" text-anchor="middle" fill="#3a3a3a">President Director</text>
  <text x="215" y="755" font-family="'Times New Roman', serif" font-size="12" text-anchor="middle" fill="#3a3a3a">Binar Academy</text>
  
  <line x1="340" y1="700" x2="430" y2="700" stroke="#3a3a3a" stroke-width="1"/>
  <text x="385" y="720" font-family="'Times New Roman', serif" font-size="14" text-anchor="middle" fill="#3a3a3a">Kampus Merdeka</text>
  <text x="385" y="740" font-family="'Times New Roman', serif" font-size="12" text-anchor="middle" fill="#3a3a3a">Studi Independen</text>
  <text x="385" y="755" font-family="'Times New Roman', serif" font-size="12" text-anchor="middle" fill="#3a3a3a">Bersertifikat</text>
  
