      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <pattern id="subtle-pattern" width="5" height="5" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="2" fill="#f8f8f8"/>
    </pattern>
  </defs>
  
  <!-- Background utama -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
