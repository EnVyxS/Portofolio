  <rect x="20" y="20" width="555" height="802" stroke="#d4b16a" stroke-width="1" fill="none"/>
  
  <!-- Header ornamen -->
  <path d="M100,40 Q297.5,20 495,40" stroke="#d4b16a" stroke-width="2" fill="none"/>
  <path d="M100,50 Q297.5,70 495,50" stroke="#d4b16a" stroke-width="2" fill="none"/>
  
