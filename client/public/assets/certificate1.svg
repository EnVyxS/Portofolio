  <text x="297.5" y="260" font-family="'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#3a3a3a">This certifies that</text>
  
  <!-- Nama penerima -->
  <text x="297.5" y="310" font-family="'Times New Roman', serif" font-size="28" font-weight="bold" font-style="italic" text-anchor="middle" fill="#8B4513">DIVA JUAN NUR TAQARRUB</text>
  
  <!-- Garis bawah nama -->
