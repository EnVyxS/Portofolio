<svg width="595" height="842" xmlns="http://www.w3.org/2000/svg">
  <!-- Background dengan gradien halus untuk terlihat lebih profesional -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <pattern id="subtle-pattern" width="5" height="5" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="2" fill="#f8f8f8"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background utama -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#subtle-pattern)" opacity="0.4"/>
  
  <!-- Border dekoratif -->
  <rect x="15" y="15" width="565" height="812" stroke="#527a7a" stroke-width="2" fill="none"/>
  <rect x="20" y="20" width="555" height="802" stroke="#527a7a" stroke-width="1" fill="none"/>
  
  <!-- Header ornamen -->
  <path d="M100,40 Q297.5,20 495,40" stroke="#527a7a" stroke-width="2" fill="none"/>
  <path d="M100,50 Q297.5,70 495,50" stroke="#527a7a" stroke-width="2" fill="none"/>
  
  <!-- Teks judul -->
  <text x="297.5" y="100" font-family="'Arial', sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#3a3a3a" filter="url(#shadow)">CERTIFICATE OF SKILLSET</text>
  
  <!-- Garis pembatas -->
  <line x1="150" y1="120" x2="445" y2="120" stroke="#527a7a" stroke-width="1"/>
  
  <!-- Foto atau icon pengguna -->
  <circle cx="297.5" cy="170" r="30" fill="#f5f5f5" stroke="#527a7a" stroke-width="1"/>
  <text x="297.5" y="175" font-family="'Arial', sans-serif" font-size="12" text-anchor="middle" fill="#527a7a">PHOTO</text>
  
  <!-- Nama penerima -->
  <text x="297.5" y="230" font-family="'Arial', sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#3a3a3a">DIVA JUAN NUR TAQARRUB</text>
  
  <!-- Tanggal -->
  <text x="297.5" y="260" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666666">January 13, 2024</text>
  
  <!-- Deskripsi -->
  <text x="297.5" y="310" font-family="'Arial', sans-serif" font-size="16" text-anchor="middle" fill="#3a3a3a">Has demonstrated proficiency in the following skills:</text>
  
  <!-- Skill bars -->
  <!-- Java -->
  <rect x="150" y="340" width="295" height="30" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <rect x="150" y="340" width="150" height="30" rx="5" ry="5" fill="#6b8e8e" opacity="0.8"/>
  <text x="170" y="360" font-family="'Arial', sans-serif" font-size="14" fill="#333333">JAVA</text>
  <text x="425" y="360" font-family="'Arial', sans-serif" font-size="14" text-anchor="end" fill="#333333">51/100</text>
  
  <!-- Spring -->
  <rect x="150" y="390" width="295" height="30" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <rect x="150" y="390" width="140" height="30" rx="5" ry="5" fill="#6b8e8e" opacity="0.8"/>
  <text x="170" y="410" font-family="'Arial', sans-serif" font-size="14" fill="#333333">SPRING</text>
  <text x="425" y="410" font-family="'Arial', sans-serif" font-size="14" text-anchor="end" fill="#333333">48/100</text>
  
  <!-- SQL -->
  <rect x="150" y="440" width="295" height="30" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <rect x="150" y="440" width="140" height="30" rx="5" ry="5" fill="#6b8e8e" opacity="0.8"/>
  <text x="170" y="460" font-family="'Arial', sans-serif" font-size="14" fill="#333333">SQL</text>
  <text x="425" y="460" font-family="'Arial', sans-serif" font-size="14" text-anchor="end" fill="#333333">48/100</text>
  
  <!-- Total score -->
  <rect x="150" y="520" width="295" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#527a7a" stroke-width="1"/>
  <text x="170" y="545" font-family="'Arial', sans-serif" font-size="16" font-weight="bold" fill="#3a3a3a">TOTAL SCORE</text>
  <text x="425" y="545" font-family="'Arial', sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#527a7a">490/1000</text>
  
  <!-- Validity -->
  <text x="297.5" y="600" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666666">Assessment completed on January 13, 2024</text>
  <text x="297.5" y="625" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666666">Valid until January 13, 2026</text>
  
  <!-- QR Code placeholder -->
  <rect x="240" y="650" width="115" height="115" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="297.5" y="710" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666666">QR Code</text>
  
  <!-- Footer -->
  <text x="297.5" y="800" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#666666">Certificate ID: DEV-SKILLS-24-0137</text>
  <text x="297.5" y="815" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#666666">Verify at certification.example.com</text>
</svg>